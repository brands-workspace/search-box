<!DOCTYPE html> <!-- hi -->
<html lang="en" dir="1tr">
<head>
<meta charset="utf-8">
<title>Animated Searchbox | Brands' Workspace</title>
<link rel="stylesheet" href="stylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
  <body>
      <div class="middle">
          <form class="search-box" action="index.html" method="POST">
              <input type="text" class="input" name="" value="">
              <button type="button" class="btn" name="button"></button>

          </form>
      </div>

      <script type="text/javascript">
            $('.btn').on("click",function() {
                $(".input").toggleClass("inclicked")
                $("btn").toggleClass("close");
            });
      </script>
  </body>
  </html>
